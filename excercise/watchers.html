<html>
<head>
<title>vue js - watchers</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="aaa">
<input type="text" v-model="inputValue">
<p>Five seconds ago, the input said "{{ oldInputValue }}".</p>
</div>

<script>

var v = new Vue({
    el: '.aaa',
    data: {
        inputValue: '',
        oldInputValue: ''
    },
    methods: {

    },
    computed: {

    },
    watch: {
        inputValue() {
            let newValue = this.inputValue;
            console.log(newValue);
            setTimeout(() => {
                this.oldInputValue = newValue
            }, 5000);
        }
    }
}) ;
</script>
</body>
</html>
