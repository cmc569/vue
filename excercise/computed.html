<html>
<head>
<title>vue js - computed</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="aaa">
sum of total numbers: {{ numberTotal }}

</div>

<script>

var v = new Vue({
    el: '.aaa',
    data: {
        numbers: [5, 8, 3]
    },
    methods: {

    },
    computed: {
        numberTotal() {
            return this.numbers.reduce((carrier, item) =>
                carrier + item
            );
        }
    },
}) ;
</script>
</body>
</html>
