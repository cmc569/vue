<html>
<head>
<title>vue js - methods</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="aaa">
{{ codeStatus() }}
<input type="text" v-model="sn">
</div>

<script>

var v = new Vue({
    el: '.aaa',
    data: {
        sn: 2
    },
    methods: {
        codeStatus() {
            let code = this.sn;
            if (code == 1) return 'Asleep';
            else if (code == 2) return 'Eating';
            else if (code == 3) return 'Learning Vue';
        }
    },
    computed: {
    
    },
}) ;
</script>
</body>
</html>
