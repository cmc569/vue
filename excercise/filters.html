<html>
<head>
<title>vue js - filters</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="aaa">
    <p>Product one cost: {{ productOneCost | formatCost }}</p>
    <p>Product two cost: {{ formatCost1(productTwoCost) }}</p>
    <p>Product three cost: {{ (productThreeCost / 100).toFixed(2) }}</p>
</div>

<script>

var v = new Vue({
    el: '.aaa',
    data: {
        productOneCost: 998,
        productTwoCost: 2399,
        productThreeCost: 5300
    },
    methods: {
        formatCost1(value) {
            return '$' + (value / 100).toFixed(2);
        }
    },
    computed: {

    },
    watch: {

    },
    filters: {
        formatCost(value) {
            return '$' + (value / 100).toFixed(2);
        }
    }
}) ;
</script>
</body>
</html>
